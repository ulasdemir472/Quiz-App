<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div
        id="game"
        class="d-flex justify-content-center align-items-center flex-column"
      >
        <div id="progress" class="d-flex justify-content-between w-100">
          <div class="item">
            <p class="progressText">Question</p>
            <div class="progressBar">
              <div class="progressBarFull"></div>
            </div>
          </div>
          <div class="item">
            <p class="progressText">Score</p>
            <h1 class="score">0</h1>
          </div>
          <div class="item">
            <p class="clock"></p>
          </div>
        </div>
        <div class="d-flex justify-content-between w-100 align-items-center">
          <button class="btn btn-light prev" onclick="getPreviousQuestion()">
            Previous
          </button>
          <h1 class="question">What is the answer?</h1>
          <button class="btn btn-light next" onclick="getNewQuestion()">
            Next
          </button>
        </div>

        <div class="choice-container">
          <p class="choice">A)</p>
          <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
          <p class="choice">B)</p>
          <p class="choice-text" data-number="2">Choice</p>
        </div>
        <div class="choice-container">
          <p class="choice">C)</p>
          <p class="choice-text" data-number="3">Choice</p>
        </div>
        <div class="choice-container">
          <p class="choice">D)</p>
          <p class="choice-text" data-number="4">Choice</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
