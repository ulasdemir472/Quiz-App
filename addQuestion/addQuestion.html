<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Question</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="addQuestion.css" />
  </head>
  <body>
    <div class="container">
      <form
        class="form w-100 h-100 d-flex justify-content-center align-items-center flex-column gap-3"
      >
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" class="form-control" id="question" />
        </div>
        <div class="form-group">
          <label for="choice1">Choice 1</label>
          <input type="text" class="form-control" id="choice1" />
        </div>
        <div class="form-group">
          <label for="choice2">Choice 2</label>
          <input type="text" class="form-control" id="choice2" />
        </div>
        <div class="form-group">
          <label for="choice3">Choice 3</label>
          <input type="text" class="form-control" id="choice3" />
        </div>
        <div class="form-group">
          <label for="choice4">Choice 4</label>
          <input type="text" class="form-control" id="choice4" />
        </div>
        <div class="form-group">
          <label for="answer">Answer (Write choice number)</label>
          <input type="text" class="form-control" id="answer" />
        </div>

        <button
          type="submit"
          class="btn btn-light"
          onclick="addQuestion(event)"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
